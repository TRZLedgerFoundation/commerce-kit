name: Publish SDKs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_program_client:
        description: "Publish Program Client (TypeScript) to npm"
        type: boolean
        default: true
      publish_rust:
        description: "Publish Rust SDK to crates.io"
        type: boolean
        default: true
      publish_sdk_packages:
        description: "Publish SDK packages to npm"
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  publish-program-client:
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish_program_client == 'true' }}
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Shank
        run: cargo install shank-cli

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ./program

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: cd program && make install

      - name: Setup Trezoa CLI
        uses: ./.github/actions/setup-trezoa

      - name: Build Trezoa program and generate clients
        run: cd program && make build

      - name: Install TypeScript dependencies
        working-directory: program/clients/typescript
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript SDK
        working-directory: program/clients/typescript
        run: pnpm run build

      - name: Run TypeScript tests
        working-directory: program/clients/typescript
        run: pnpm run test:ci:unit

      - name: Publish to npm
        working-directory: program/clients/typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-rust:
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish_rust == 'true' }}
    runs-on: ubuntu-latest
    environment: crates-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Shank
        run: cargo install shank-cli

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ./program

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: cd program && make install

      - name: Setup Trezoa CLI
        uses: ./.github/actions/setup-trezoa

      - name: Build Trezoa program and generate clients
        run: cd program && make build

      - name: Build Rust client
        working-directory: program/clients/rust
        run: cargo build --release

      - name: Publish to crates.io
        working-directory: program/clients/rust
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-sdk-packages:
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish_sdk_packages == 'true' }}
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages in dependency order
        run: |
          echo "ðŸ“¦ Building SDK packages in dependency order..."
          pnpm --filter @trezoa-commerce/connector build
          pnpm --filter @trezoa-commerce/trezoa-pay build
          pnpm --filter @trezoa-commerce/headless build
          pnpm --filter @trezoa-commerce/sdk build
          pnpm --filter @trezoa-commerce/react build
          pnpm --filter @trezoa-commerce/kit build

      - name: Publish @trezoa-commerce/connector
        working-directory: packages/connector
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @trezoa-commerce/trezoa-pay
        working-directory: packages/trezoa-pay
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @trezoa-commerce/headless
        working-directory: packages/headless
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @trezoa-commerce/sdk
        working-directory: packages/sdk
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @trezoa-commerce/react
        working-directory: packages/react
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @trezoa-commerce/kit (meta-package)
        working-directory: packages/trezoa-commerce
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  create-release:
    if: startsWith(github.ref, 'refs/tags/') && always() && !cancelled()
    needs: [publish-program-client, publish-rust, publish-sdk-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Packages Published

            ### Program Client (TypeScript)
            - **Package:** `@trezoa-commerce/program-client`
            - **Version:** ${{ github.ref_name }}
            - **Registry:** npm
            - **Install:** `npm install @trezoa-commerce/program-client@${{ github.ref_name }}`

            ### Program Client (Rust)
            - **Package:** `commerce-program-client`
            - **Version:** ${{ github.ref_name }}
            - **Registry:** crates.io
            - **Install:** Add to Cargo.toml: `commerce-program-client = "${{ github.ref_name }}"`

            ### SDK Packages (TypeScript)

            **Core SDK:**
            - `@trezoa-commerce/connector` - Wallet connector client
            - `@trezoa-commerce/sdk` - React hooks and utilities
            - `@trezoa-commerce/headless` - Headless SDK
            - `@trezoa-commerce/trezoa-pay` - Trezoa Pay implementation
            - `@trezoa-commerce/react` - React components and hooks
            - `@trezoa-commerce/kit` - All-in-one meta-package

            ## Installation

            **All-in-one package (recommended):**
            ```bash
            npm install @trezoa-commerce/kit
            ```

            **Individual packages:**
            ```bash
            npm install @trezoa-commerce/react
            npm install @trezoa-commerce/sdk
            npm install @trezoa-commerce/connector
            npm install @trezoa-commerce/headless
            npm install @trezoa-commerce/trezoa-pay
            ```

            **Program client:**
            ```bash
            npm install @trezoa-commerce/program-client
            ```

            **Rust client:**
            ```toml
            [dependencies]
            commerce-program-client = "${{ github.ref_name }}"
            ```

            ## NPM Package Links
            - [@trezoa-commerce/kit](https://www.npmjs.com/package/@trezoa-commerce/kit) - All-in-one package
            - [@trezoa-commerce/react](https://www.npmjs.com/package/@trezoa-commerce/react)
            - [@trezoa-commerce/sdk](https://www.npmjs.com/package/@trezoa-commerce/sdk)
            - [@trezoa-commerce/connector](https://www.npmjs.com/package/@trezoa-commerce/connector)
            - [@trezoa-commerce/headless](https://www.npmjs.com/package/@trezoa-commerce/headless)
            - [@trezoa-commerce/trezoa-pay](https://www.npmjs.com/package/@trezoa-commerce/trezoa-pay)
            - [@trezoa-commerce/program-client](https://www.npmjs.com/package/@trezoa-commerce/program-client)
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
